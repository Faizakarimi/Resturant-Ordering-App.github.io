<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
     rel="stylesheet"> 
    <script src="./index.js" defer type="module"></script>
    <title>Resurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="header-title">Faiza's diner</h1>
        <h3 id="header-sub">The best burgers and pizzas in town.</h3>
      </header>
      <main>
        <div class="items">
          <div class="menu-items" id="menu-items">
            <span class="item-emoji"><img src="./images/emoji.png" /></span>
            <div class="items-details">
              <span class="item-title">Pizza</span>
              <span class="item-description">pepperoni,mushrom,mozarella</span>
              <span class="item-price">$14</span>
            </div>

            <i id="add-btn" class="fa-solid fa-circle-plus"></i>
          </div>

          <div class="menu-items" id="menu-items">
            <span class="item-emoji"><img src="./images/emoji.png" /></span>
            <div class="items-details">
              <span class="item-title">Pizza</span>
              <span class="item-description">pepperoni,mushrom,mozarella</span>
              <span class="item-price">$14</span>
            </div>
            <i id="add-btn" class="fa-thin fa-circle-plus"></i>

           
          </div>

          <div class="menu-items" id="menu-items">
            <span class="item-emoji"><img src="./images/emoji.png" /></span>
            <div class="items-details">
              <span class="item-title">Pizza</span>
              <span class="item-description">pepperoni,mushrom,mozarella</span>
              <span class="item-price">$14</span>
            </div>

            <i id="add-btn" class="fa-thin fa-circle-plus"></i>
          </div>
        </div>
      </main>
      <section id="checkout-section">
        <h3 id="order-title">Your order</h3>
        <div class="checkout-item">
          <span id="item-name">Pizza</span>
          <span id="remove-btn">remove</span>
          <span class="checkout-price">$14</span>
        </div>
        <div class="checkout-item">
          <span id="item-name">Steak</span>
          <span id="remove-btn">remove</span>
          <span class="checkout-price">$14</span>
        </div>
       
        <hr class="divider">
      </section>
    </div>
  </body>
</html>
