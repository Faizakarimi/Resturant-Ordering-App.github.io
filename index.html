<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <script src="./index.js" defer type="module"></script>
  <title>Resurant Ordering App</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-text-container">
        <h1 id="header-title">Tasty diner</h1>
        <p id="subtitle">The best burgers and pizzas in town.</p>
      </div>
      <div class="header-emoji">ğŸ˜‹</div>

    </header>
    <main>
      <div class="items" id="items">

      </div>
    </main>
    <section id="checkout-container">

    </section>

    <div class="payment-section" id="payment-section">
      <h2 class="payment-title">Enter Card Details</h2>
      <form class="payment-form" id="payment-form">
        <input type="text" name="fullName" placeholder="Enter your name" required />
        <input type="number" name="cardNumber" placeholder="Enter card number" required />
        <input type="number" name="cvv" placeholder="Enter CVV" required />
        <button type="submit" id="pay-btn" class="btn">Pay</button>
      </form>


    </div>

  </div>
</body>
